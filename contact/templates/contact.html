{% load bootstrap4 %}
<head>
    {% bootstrap_css %}
</head>
<body>
{% include "base.html"%}

    {% bootstrap_javascript jquery='full' %}
    <div class="container">
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-{{m.tags}}">
            <button type="button" class="close" data-dismiss="alert"></button>
            <strong>{{ m }}</strong>
        </div>
        <h3>Volte para <a href="{% url 'index' %}">index</a></h3>
        {% endfor %}
        {% endif %}
    </div>
    <h1>Contato</h1>
    <form action="{% url 'contact' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
    {%bootstrap_form form%}
    
       {% buttons %}
       <button type = 'submit' class = 'btn btn-primary'>Envie para n√≥s!</button>
       {% endbuttons %}
       
    </form> 
</body>
