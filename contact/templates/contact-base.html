{% load static %}
<!-- carrega os elementos estáticos da página-->
<!DOCTYPE html>
<html style=" position: relative;
min-height: 100%;">

<head>
  <link rel="shortcut icon" type="imagem/x-icon" href="{% static "core/img/logo.ico" %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static "core/css/style.css"%}">
  <meta charset="utf-8">
  <!--Define o padrão de teclado-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--Link para o css do bootstrap-->
</head>

<body style="padding: 0;
margin: 0;min-height: 100%;">
  <nav class="navbar navbar-expand-lg navbar-dark " style=" position:fixed;
  width:100%;z-index:10;
    background-color:#004100; color: #FFF;margin-bottom:100px ;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "core/img/ifro.png" %}" alt="My image"
          style="width: 200px;height: 50px;"></a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'contact' %}">Fale conosco</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">Sobre nós</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'management' %}">Admin</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
        <input name="q" type="search" value='{{ request.GET.q }}' placeholder="Digite a terminologia"
          class="form-control mr-sm-2">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <div class="container-md" style="padding-top: 100px;">

    <div class="row">

      {% block content %}
      <!--Dentro do block content, ficam os elementos particulares de cada página, afinal, esta é apenas uma base-->
      {% endblock %}

    </div>
  </div>


  <footer style="position: absolute;
bottom: 0;width: 100%;height: 10px;">
    <nav class="nav flex-column" style="background-color: #004100;text-align: center;">
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">IFRO - Campus Vilhena</a>
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"> Rodovia BR-174, Km 3 S/n Zona Urbana,
        Vilhena - RO, 76980-000</a>
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desenvolvido por: TUTATATA</a>

    </nav>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>


</body>

</html>
