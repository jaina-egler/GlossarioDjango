{% extends 'base.html' %}
{% block content %}
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <button class="dropdown-item" type="button">Pesquisar pela definição</button>
    <button class="dropdown-item" type="button"></button>
    <button class="dropdown-item" type="button">Something else here</button>
  </div>
</div>
<h1> um total de {{ quant }} palavras com "{{query2}}"</h1>
<ul class="list-group">
    {% for word in object_list %}
      <a href="{% url 'word' word.id%}" class="list-group-item list-group-item-action">  {{ word.word }}</a>
    {% empty %}
      <li><h2>Não achamos nada parecido, desculpe.</h2><hr>Por favor, tente outra palavra</li>
    {% endfor %}
</ul>
{% endblock %}
